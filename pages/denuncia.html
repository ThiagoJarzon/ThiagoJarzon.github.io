      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        </div>

    </header>
    <div class="signup-page">
      <form>
        <h3>Denuncie Aqui!!!</h3>
        <div class="form-group">
          <label for="cep">Cep</label>
          <input
            type="text"
            id="cep"
            name="cep"
            class="form-control"
            placeholder="Informe o cep"
            value=""
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            maxlength="8"
          />
          <!-- <input
            type="text"
            class="form-control"
            placeholder="Full Name"
            name="cep"
            required
          /> -->
        </div>
        <div class="form-group">
          <label for="email">Estado<span class="required-field">*</span></label>
          <input
            id="estado"
            type="text"
            class="form-control"
            placeholder="Enter estado"
            name="estado"
            required
          />
        </div>
        <div class="form-group">
          <label for="cidade"
            >Cidade<span class="required-field">*</span></label
          >
          <input
            id="cidade"
            type="text"
            class="form-control"
            placeholder="Enter cidade"
            name="cidade"
            required
          />
        </div>
        <div class="form-group">
          <label for="bairro"
            >Bairro<span class="required-field">*</span></label
          >
          <input
            id="bairro"
            type="text"
            class="form-control"
            placeholder="bairro"
            name="bairro"
            required
          />
        </div>
        <div class="form-group">
          <label for="rua">Rua<span class="required-field">*</span></label>
          <input
            id="rua"
            type="text"
            class="form-control"
            placeholder="rua"
            name="rua"
            required
          />
        </div>
        <div class="form-group">
          <label for="numero"
            >Numero<span class="required-field">*</span></label
          >
          <input
            id="numero"
            type="text"
            class="form-control"
            placeholder="numero"
            name="numero"
            required
          />
        </div>
        <div class="form-group">
          <label for="complemento"
            >Complemento<span class="required-field">*</span></label
          >
          <input
            id="complemento"
            type="text"
            class="form-control"
            placeholder="complemento"
            name="complemento"
            required
          />
        </div>
        <div class="form-group purple-border">
          <label for="descricao">Descrição</label>
          <textarea class="form-control" id="descricao" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Denunciar</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="../js/sctipt.js"></script>
  </body>
